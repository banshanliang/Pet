<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>商城-会员首页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1651186_vhzfe8bp7wh.css">
    <link rel="stylesheet" href="./css/bottom-menu.css">
</head>

<body>
    <!--会员首页-会员信息 -->
    <div class="user">
        <div class="user-touxiang">
            <img src="./img/tx.jpg" alt="" class="user-touxiang-img">
        </div>
        <div class="user-info">
            <div class="user-info-name">煎蛋好吧</div>
            <div class="user-info-grade">等级:普通会员</div>
            <div class="user-info-mobile">手机:13402809795</div>
        </div>
    </div>

    <!-- 会员首页-订单 -->
    <div class="user-order">
        <!-- 会员首页-导航菜单-->
        <div class="nav">
            <i class="iconfont icon-icon-contract nav-icon"></i>
            <div class="nav-left">我的订单</div>
            <div class="nav-right">全部订单</div>
        </div>

        <!-- 会员首页-导航菜单-我的订单-4个快捷菜单 -->
        <div class="menu">
            <a href="#" class="menu-link">
                <i class="iconfont icon-daifukuan1 menu-icon"></i>
                <p class="menu-name">待付款</p>
                <p class="menu-num">1</p>
            </a>
            <a href="#" class="menu-link">
                <i class="iconfont icon-daifahuo menu-icon"></i>
                <p class="menu-name">待发货</p>
                <p class="menu-num">2</p>
            </a>
            <a href="#" class="menu-link">
                <i class="iconfont icon-daishouhuo menu-icon"></i>
                <p class="menu-name">待收货</p>
                <p class="menu-num">3</p>
            </a>
            <a href="#" class="menu-link">
                <i class="iconfont icon-icon-daipingjia menu-icon"></i>
                <p class="menu-name">待评价</p>
                <p class="menu-num">6</p>
            </a>
        </div>
    </div>
    <div class="gray"></div>


    <!--会员首页-会员相关  -->
    <div class="container">
        <!-- 会员首页-我的收藏 -->
        <div class="favorite nav">
            <i class="iconfont icon-shoucang nav-icon"></i>
            <div class="nav-left">我的收藏</div>
            <i class="iconfont icon-tongzhi-jiantou nav-right"></i>
        </div>
        <!-- 会员首页-地址管理 -->
        <div class="address nav">
            <i class="iconfont icon-dizhiguanli nav-icon"></i>
            <div class="nav-left">地址管理</div>
            <i class="iconfont icon-tongzhi-jiantou nav-right"></i>
        </div>
        <!-- 会员首页-积分管理-->
        <div class="score nav">
            <i class="iconfont icon-jifen nav-icon"></i>
            <div class="nav-left">积分管理</div>
            <i class="iconfont icon-tongzhi-jiantou nav-right"></i>
        </div>
        <!-- 会员首页-密码修改 -->
        <div class="pwd-modify nav">
            <i class="iconfont icon-mima nav-icon"></i>
            <div class="nav-left">密码修改</div>
            <i class="iconfont icon-tongzhi-jiantou nav-right"></i>
        </div>
        <!-- 会员首页-退出登录 -->
        <div class="pwd-modify nav">
            <i class="iconfont icon-tuichu nav-icon"></i>
            <div class="nav-left">退出登录</div>
            <i class="iconfont icon-tongzhi-jiantou nav-right"></i>
        </div>

    </div>


    <!-- 底部导航菜单栏 -->
    <div class="bottom-menu">
        <a href="./index.html" class="bottom-menu-item">
            <i class="iconfont icon-shouye-weixuanzhong bottom-menu-icon"></i>
            <p class="bottom-menu-name ">首页</p>
        </a>
        <a href="./classify.html" class="bottom-menu-item">
            <i class="iconfont icon-fenlei-weixuanzhong bottom-menu-icon"></i>
            <p class="bottom-menu-name">分类</p>
        </a>
        <a href="./shopcar.html" class="bottom-menu-item">
            <i class="iconfont icon-gouwuche01 bottom-menu-icon"></i>
            <p class="bottom-menu-name">购物车</p>
            <p class="bottom-menu-car-num">5</p>
        </a>
        <a href="./user.html" class="bottom-menu-item">
            <i class="iconfont icon-wodexuanzhong- bottom-menu-icon"></i>
            <p class="bottom-menu-name bottom-menu-name-checked">会员</p>
        </a>
    </div>

</body>

</html>
