<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>商城-购物车</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/shopcar.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1651186_bp6mci3tcg5.css">
    <link rel="stylesheet" href="./css/bottom-menu.css">
</head>

<body>

    <!-- 购物车-顶部导航 -->
    <div class="shopcar-header">
        <a href="./index.html" class="shopcar-header-back">
            <i class="iconfont icon-fanhui shopcar-header-back-icon"></i>
        </a>
        <p class="shopcar-header-caption">购物车</p>
    </div>

    <!-- 购物车-产品列表 -->
    <div class="shopcar-product-list">
        <div class="shopcar-product-list-item">
            <!-- 购物车-产品列表-单号栏 -->
            <div class="shopcar-product-num">
                <div class="shopcar-product-num-left">单号:20200223</div>
                <a href="#" class="shopcar-product-num-right">
                    <i class="iconfont icon-shanchulajitong shopcar-product-num-right-delete-icon"></i>
                </a>
            </div>

            <!-- 购物车-产品区块制作 -->
            <div class="shopcar-product-area">
                <div class="shopcar-product-area-item">
                    <div class="shopcar-product-area-item-choose">
                        <input class="shopcar-product-area-item-choose-chk" type="checkbox" name="" id="">
                    </div>
                    <div class="shopcar-product-area-item-img">
                        <img src="./img/p3.jpg" alt="" class="shopcar-product-area-item-img-item">
                    </div>
                    <div class="shopcar-product-area-item-desc">
                        <div class="shopcar-product-area-item-desc-name"> 力士洗发水 水润丝滑洗发水750ml*2 洗护套装 蕴含玻尿酸去头屑</div>
                        <div class="shopcar-product-area-item-desc-shuxing">规格:750ml | 数量:2</div>

                        <div class="shopcar-product-area-item-desc-price">
                            <div class="shopcar-product-area-item-desc-price-left">￥89.90</div>
                            <div class="shopcar-product-area-item-desc-price-right">
                                <i class="iconfont icon-iconmianxingshujujian shopcar-product-area-item-desc-price-right-cut"></i>
                                <input type="text" value="1" size="2" class="shopcar-product-area-item-desc-price-right-num">
                                <i class="iconfont icon-jia shopcar-product-area-item-desc-price-right-add"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopcar-product-list-item">
            <!-- 购物车-产品列表-单号栏 -->
            <div class="shopcar-product-num">
                <div class="shopcar-product-num-left">单号:20191229</div>
                <a href="#" class="shopcar-product-num-right">
                    <i class="iconfont icon-shanchulajitong shopcar-product-num-right-delete-icon"></i>
                </a>
            </div>

            <!-- 购物车-产品区块制作 -->
            <div class="shopcar-product-area">
                <div class="shopcar-product-area-item">
                    <div class="shopcar-product-area-item-choose">
                        <input class="shopcar-product-area-item-choose-chk" type="checkbox" name="" id="">
                    </div>
                    <div class="shopcar-product-area-item-img">
                        <img src="./img/p2.jpg" alt="" class="shopcar-product-area-item-img-item">
                    </div>
                    <div class="shopcar-product-area-item-desc">
                        <div class="shopcar-product-area-item-desc-name">自嗨锅冲泡螺蛳粉1146g/6桶懒人方便速食即食6桶整箱</div>
                        <div class="shopcar-product-area-item-desc-shuxing">规格:1146g | 数量:6</div>

                        <div class="shopcar-product-area-item-desc-price">
                            <div class="shopcar-product-area-item-desc-price-left">￥69.90</div>
                            <div class="shopcar-product-area-item-desc-price-right">
                                <i class="iconfont icon-iconmianxingshujujian shopcar-product-area-item-desc-price-right-cut"></i>
                                <input type="text" value="1" size="2" class="shopcar-product-area-item-desc-price-right-num">
                                <i class="iconfont icon-jia shopcar-product-area-item-desc-price-right-add"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopcar-product-list-item">
            <!-- 购物车-产品列表-单号栏 -->
            <div class="shopcar-product-num">
                <div class="shopcar-product-num-left">单号:20200126</div>
                <a href="#" class="shopcar-product-num-right">
                    <i class="iconfont icon-shanchulajitong shopcar-product-num-right-delete-icon"></i>
                </a>
            </div>

            <!-- 购物车-产品区块制作 -->
            <div class="shopcar-product-area">
                <div class="shopcar-product-area-item">
                    <div class="shopcar-product-area-item-choose">
                        <input class="shopcar-product-area-item-choose-chk" type="checkbox" name="" id="">
                    </div>
                    <div class="shopcar-product-area-item-img">
                        <img src="./img/p1.jpg" alt="" class="shopcar-product-area-item-img-item">
                    </div>
                    <div class="shopcar-product-area-item-desc">
                        <div class="shopcar-product-area-item-desc-name"> 立顿/Lipton 经典醇香浓原味 冲饮奶茶速溶装40包/袋冲调饮品</div>
                        <div class="shopcar-product-area-item-desc-shuxing">规格:120g | 数量:40</div>

                        <div class="shopcar-product-area-item-desc-price">
                            <div class="shopcar-product-area-item-desc-price-left">￥40.00</div>
                            <div class="shopcar-product-area-item-desc-price-right">
                                <i class="iconfont icon-iconmianxingshujujian shopcar-product-area-item-desc-price-right-cut"></i>
                                <input type="text" value="1" size="2" class="shopcar-product-area-item-desc-price-right-num">
                                <i class="iconfont icon-jia shopcar-product-area-item-desc-price-right-add"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 购物车结算 -->
    <div class="shopcar-pay">
        <div class="shopcar-pay-left">
            <input type="checkbox" class="shopcar-pay-left-chk" id="all-choose">
            <label for="all-choose">全选</label>
        </div>
        <div class="shopcar-pay-center">
            合计:
        </div>
        <a class="shopcar-pay-right" href="#">
                去结算
            </a>
    </div>

    <!-- 底部导航菜单栏 -->
    <div class="bottom-menu">
        <a href="./index.html" class="bottom-menu-item">
            <i class="iconfont icon-shouye-weixuanzhong bottom-menu-icon"></i>
            <p class="bottom-menu-name ">首页</p>
        </a>
        <a href="./classify.html" class="bottom-menu-item">
            <i class="iconfont icon-fenlei-weixuanzhong bottom-menu-icon"></i>
            <p class="bottom-menu-name">分类</p>
        </a>
        <a href="./shopcar.html" class="bottom-menu-item">
            <i class="iconfont icon-gouwuchedianjihou01 bottom-menu-icon"></i>

        <a href="./user.html" class="bottom-menu-item">
